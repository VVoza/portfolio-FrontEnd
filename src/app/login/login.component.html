<div class="row justify-content-center" *ngIf="!logIn">
  <div class="col-md-6 center-block">
    <form class="form-inline" [formGroup]="form"  (ngSubmit)="onEnviar($event)" >
      <h3>Login</h3> <br>
      <div class="form-group">
        <label for="email" class="input-group-text">Mail: </label>                          
        <input type="email" formControlName="email" class="form-control">
      </div>
      <br/>
      <div class="form-group">
        <label for="exampleInputPassword1" class="input-group-text">Password: </label>
        <input type="password" formControlName="password" [class.border-danger]="MailValid" class="form-control">
      </div>
      <br/>
      <div class="button">
        <button class="btn btn-primary" type="submit">Logearse</button>
      </div>
    </form>
  </div>
</div>
